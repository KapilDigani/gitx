inputSet:
  pipeline:
    identifier: sudartest
    stages:
      - stage:
          identifier: child
          type: Pipeline
          spec:
            inputs:
              identifier: Approval_Pipeline
              stages:
                - stage:
                    identifier: customs3
                    type: Custom
                    spec:
                      execution:
                        steps:
                          - step:
                              identifier: ShellScript_1
                              type: ShellScript
                              spec:
                                environmentVariables:
                                  - name: input4
                                    type: String
                                    value: sdsd
                              timeout: 10w
          variables:
            - name: test234
              type: String
              value: <+input>.executionInput()
      - stage:
          identifier: deploystage
          type: Deployment
          spec:
            execution:
              steps:
                - step:
                    identifier: ShellScript_1
                    type: ShellScript
                    spec:
                      environmentVariables:
                        - name: test
                          type: Number
                          value: sdsd
                      includeInfraSelectors: false
            services:
              values:
                - serviceRef: SudarService
                  serviceInputs:
                    serviceDefinition:
                      type: Kubernetes
                      spec:
                        variables:
                          - name: ServiceVar
                            type: String
                            value: sdsd
            environmentGroup:
              environments:
                - environmentRef: test_envi
