          identifier: template
          template:
            templateInputs:
              type: Custom
              spec:
                execution:
                  steps:
                    - step:
                        identifier: httpstep
                        type: Http
                        spec:
                          inputVariables:
                            - name: testinput
                              type: String
                              value: sdsd
                    - step:
                        identifier: ShellScript_1
                        type: ShellScript
                        spec:
                          source:
                            type: Inline
                            spec:
                              script: echo "ehlle"
      - stage:
          identifier: deploy2
          type: Deployment
          spec:
            service:
              serviceInputs:
                serviceDefinition:
                  type: Kubernetes
                  spec:
                    variables:
                      - name: ServiceVar
                        type: String
                        value: sdessd
    variables:
      - name: input_set_name_with_long_name_and_longer_name
        type: String
        value: sdsd
      - name: input_set_name2
        type: String
        value: sdsd
      - name: input_set_name3
        type: String
        value: sdsd
  name: ISrun
  identifier: ISrun
  provider:
